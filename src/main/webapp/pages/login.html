<!DOCTYPE html>
<html lang="en">
<head>
<title>Svg</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">

<link href="../dist/css/animate.css" rel="stylesheet">
<link href="../dist/css/animate_login.css" rel="stylesheet">

</head>
<body>	
	<div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body animated flipInY panel-animated panel-border">
                        <form role="form" action="/login" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="E-mail" name="email" required="required">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password" name="password" required="required">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <div class="text-center">                                    
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>                                                           
                                </div><hr>
                                
                                <div class="text-center">
                                	<a href="recover.html" class="link">Forgot your password?</a>
                                </div>                         
                                
                                <div class="text-center">
                                	Not yet a member? <a href="signup.html" class="link">Register</a>
                                </div>                                
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/poper/poper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>   
    
</body>
</html>
